<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>getversion</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>getversion -  renvoie le numéro de version de Scilab  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>version=getversion()  </tt></dd></dl><H3><font color="blue">Parametres</font></H3><ul><ul>

    : une chaîne de caractères
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
