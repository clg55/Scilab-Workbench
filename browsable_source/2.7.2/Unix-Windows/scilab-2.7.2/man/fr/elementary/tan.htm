<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>tan</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>tan -  tangente  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>t=tan(x)   </tt></dd></dl><H3><font color="blue">Parametres</font></H3><ul><ul>
  <li><tt><b>x,t  </b></tt>
    : vecteur ou matrice (réelle ou complexe)
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    Les éléments de <tt><b>t</b></tt> sont les tangentes des éléments de <tt><b>x</b></tt>.
  </p>
  </dl><H3><font color="blue">Exemples</font></H3><ul><pre>
x=[1,%i,-1,-%i]
tan(x)
sin(x)./cos(x)
 </pre></ul><H3><font color="blue">Voir aussi</font></H3><p><ul><a href="atan.htm"><tt><b>atan</b></tt></a>&nbsp;&nbsp;<a href="tanh.htm"><tt><b>tanh</b></tt></a>&nbsp;&nbsp;<a href="tanm.htm"><tt><b>tanm</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
