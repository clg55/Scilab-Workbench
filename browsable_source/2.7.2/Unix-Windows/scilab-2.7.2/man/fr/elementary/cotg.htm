<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>cotg</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>cotg -  cotangente  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>[t]=cotg(x)  </tt></dd></dl><H3><font color="blue">Parametres</font></H3><ul><ul>
  <li><tt><b>x,t  </b></tt>
    : vecteur ou matrice (réelle ou complexe)
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    Les éléments de <tt><b>t</b></tt> sont les cotangentes des éléments de <tt><b>x</b></tt>.
    <tt><b>t=cos(x)./sin(x)</b></tt>
  </p>
  </dl><H3><font color="blue">Exemples</font></H3><ul><pre>
x=[1,%i];
cotg(x)-cos(x)./sin(x)
 </pre></ul><H3><font color="blue">Voir aussi</font></H3><p><ul><a href="tan.htm"><tt><b>tan</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
