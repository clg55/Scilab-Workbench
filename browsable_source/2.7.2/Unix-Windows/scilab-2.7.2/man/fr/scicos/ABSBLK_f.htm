<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>ABSBLK_f</title></head><body bgcolor="FFFFFF"><CENTER>Scicos Block  </CENTER><p><b>ABSBLK_f -  Scicos abs block  </b></p><H3><font color="blue">Description</font></H3><dl>
