<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>jmat</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>jmat -  row or column block permutation  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[j]=jmat(n,m)  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>n  </b></tt>
    : number of block rows or block columns of the matrix
  </li>
  <li><tt><b>m  </b></tt>
    : size of the (square) blocks
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    This function permutes block rows or block columns of a matrix
  </p>

  </p>
