<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>xselect</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>xselect -  raise the current graphics window  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>xselect()  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>xselect</b></tt> raises the current graphics window. It creates the window
    if none exists.
    If the current graphics window is iconified nothing is done.
  </p>
  </dl><H3><font color="blue">Author</font></H3><p><ul>J.Ph.C.  </ul></p></body></html>
