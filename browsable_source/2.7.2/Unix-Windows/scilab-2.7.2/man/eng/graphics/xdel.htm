<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>xdel</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>xdel -  delete a graphics window  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>xdel([win-nums])   </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>win-nums  </b></tt>
    : integer or integer vector
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>xdel</b></tt> deletes the graphics windows <tt><b>win-nums</b></tt> or the current
    graphics window if no argument is given.
  </p>
  </dl><H3><font color="blue">Author</font></H3><p><ul>J.Ph.C.  </ul></p></body></html>
