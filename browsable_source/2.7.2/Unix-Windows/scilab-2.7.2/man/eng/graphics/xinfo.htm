<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>xinfo</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>xinfo -  draw an info string in the message subwindow  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>xinfo(info)  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>info  </b></tt>
    : string
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>xinfo</b></tt> draws the string <tt><b>info</b></tt> in the message subwindow
    of the current graphics window.
  </p>
  </dl></body></html>
