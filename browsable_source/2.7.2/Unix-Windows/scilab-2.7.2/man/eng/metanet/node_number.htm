<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>node_number</title></head><body bgcolor="FFFFFF"><CENTER>Scilab function  </CENTER><p><b>node_number -  number of nodes of a graph  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>n = node_number(g)  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>g  </b></tt>
    : graph list
  </li>
  <li><tt><b>n  </b></tt>
    : integer, number of nodes
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>node_number</b></tt> returns the number <tt><b>n</b></tt> of nodes of the graph.
  </p>
  </dl><H3><font color="blue">See Also</font></H3><p><ul><a href="arc_number.htm"><tt><b>arc_number</b></tt></a>&nbsp;&nbsp;<a href="edge_number.htm"><tt><b>edge_number</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
