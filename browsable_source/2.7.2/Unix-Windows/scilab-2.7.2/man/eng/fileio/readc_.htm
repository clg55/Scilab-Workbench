<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>readc_</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>readc_ -  read a character string  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[c]=readc_(unit)  </tt></dd><dd><tt>[c]=readc_()  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>readc_</b></tt> reads a character string.
    This function allows one to interrupt an exec file without <tt><b>pause</b></tt>;
    the exec file stops until carriage return is made.
  </p>
  </dl><H3><font color="blue">See Also</font></H3><p><ul><a href="read.htm"><tt><b>read</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
