<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>semicolon (;)</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>semicolon (;) -   ending expression and row separator  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    In a file, the line separator ``;'' suppresses the display of the
    line.
  </p>
  <p>
    Within brackets ; denotes row separator in matrix definition.
  </p>
  </dl></body></html>
