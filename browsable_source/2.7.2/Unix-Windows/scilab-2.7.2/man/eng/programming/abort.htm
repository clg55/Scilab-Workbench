<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>abort</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>abort -  interrupt evaluation.  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>abort</b></tt> interrupts current evaluation and gives the prompt. Within
    a <tt><b>pause</b></tt> level  <tt><b>abort</b></tt> return to level 0 prompt.
  </p>
  </dl><H3><font color="blue">See Also</font></H3><p><ul><a href="quit.htm"><tt><b>quit</b></tt></a>&nbsp;&nbsp;<a href="pause.htm"><tt><b>pause</b></tt></a>&nbsp;&nbsp;<a href="break.htm"><tt><b>break</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
