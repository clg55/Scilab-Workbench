<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>sinm</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>sinm -   matrix sine function  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>t=sinm(x)  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>x  </b></tt>
    : real or complex square  matrix
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>sinm(x)</b></tt> is matrix sine of x matrix.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
A=[1,2;2,4];
sinm(A)+0.5*%i*(expm(%i*A)-expm(-%i*A))
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="sin.htm"><tt><b>sin</b></tt></a>&nbsp;&nbsp;<a href="asinm.htm"><tt><b>asinm</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
