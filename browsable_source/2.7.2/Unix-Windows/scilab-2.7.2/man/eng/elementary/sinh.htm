<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>sinh</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>sinh -  hyperbolic sine  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[t]=sinh(x)   </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>x,t  </b></tt>
    : real or complex vectors/matrices
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    the elements   of   vector  <tt><b>t</b></tt>  are the   
    hyperbolic  sine  of elements of vector <tt><b>x</b></tt>.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
asinh(sinh([0,1,%i]))
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="asinh.htm"><tt><b>asinh</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
