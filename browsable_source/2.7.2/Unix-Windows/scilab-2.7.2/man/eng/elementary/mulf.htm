<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>mulf</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>mulf -   symbolic multiplication  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>mulf('d','c')  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    returns the string <tt><b>'c*d'</b></tt>
    Trivial simplifications such as <tt><b>'1*c' = 'c'</b></tt> are performed.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
mulf('1','a')
mulf('0','a')
'a'+'b'   //Caution...
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="rdivf.htm"><tt><b>rdivf</b></tt></a>&nbsp;&nbsp;<a href="addf.htm"><tt><b>addf</b></tt></a>&nbsp;&nbsp;<a href="subf.htm"><tt><b>subf</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
