<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>tan</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>tan -  tangent  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[t]=tan(x)     </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>x  </b></tt>
    : vector or matrix
  </li>
  <li><tt><b>t  </b></tt>
    : vector or matrix
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    The  elements  of <tt><b>t</b></tt>   are  the tangent of  the elements of <tt><b>x</b></tt>.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
x=[1,%i,-1,-%i]
tan(x)
sin(x)./cos(x)
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="atan.htm"><tt><b>atan</b></tt></a>&nbsp;&nbsp;<a href="tanm.htm"><tt><b>tanm</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
