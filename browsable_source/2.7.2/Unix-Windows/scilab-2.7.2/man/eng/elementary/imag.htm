<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>imag</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>imag -  imaginary part  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[y]=imag(x)  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>x  </b></tt>
    : real or complex vector or matrix.
  </li>
  <li><tt><b>y  </b></tt>
    : real vector or matrix.
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>imag(x)</b></tt> is the imaginary part of <tt><b>x</b></tt>. (See <tt><b> %i</b></tt> to enter complex numbers).
  </p>
  </dl><H3><font color="blue">See Also</font></H3><p><ul><a href="real.htm"><tt><b>real</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
