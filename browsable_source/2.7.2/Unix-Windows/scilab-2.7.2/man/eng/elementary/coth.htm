<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>coth</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>coth -  hyperbolic cotangent  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[t]=coth(x)  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    the elements of vector <tt><b>t</b></tt> are the hyperbolic cotangent 
    of elements of the vector <tt><b>x</b></tt>.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
x=[1,2*%i]
t=exp(x);
(t-ones(x)./t).\(t+ones(x)./t)
coth(x)
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="cotg.htm"><tt><b>cotg</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
