<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>int</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>int -  integer part  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[y]=int(X)  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>X  </b></tt>
    : real matrix
  </li>
  <li><tt><b>y  </b></tt>
    : integer matrix
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>int(X)</b></tt> returns the integer part of the real matrix <tt><b>X</b></tt>.
    Same as <tt><b>fix</b></tt>.
  </p>
  </dl><H3><font color="blue">See Also</font></H3><p><ul><a href="round.htm"><tt><b>round</b></tt></a>&nbsp;&nbsp;<a href="floor.htm"><tt><b>floor</b></tt></a>&nbsp;&nbsp;<a href="ceil.htm"><tt><b>ceil</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
