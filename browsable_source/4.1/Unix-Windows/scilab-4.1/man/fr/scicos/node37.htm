<H2><A NAME="SECTION004210000000000000000">
Delete</A>
</H2>
To delete  blocks or a links, select first the Delete
 menu item, then click successively on the selected objects
(with left button).

<P>
When you delete a block all links connected to it
 are deleted as well.
