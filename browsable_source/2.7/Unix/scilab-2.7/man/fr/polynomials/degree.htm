<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>degree</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>degree -  degrés d'une matrice de polynômes  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>[D]=degree(M)   </tt></dd></dl><H3><font color="blue">Parametres</font></H3><ul><ul>
  <li><tt><b>M  </b></tt>
    : matrice de polynômes
  </li>
  <li><tt><b>D  </b></tt>

  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
