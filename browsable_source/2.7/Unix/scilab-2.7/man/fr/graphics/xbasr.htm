<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>xbasr</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>xbasr -  redessine une fenêtre graphique  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>xbasr(win_num)  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>xbasr</b></tt> est utilisée pour redessiner le contenu de la fenêtre graphique <tt><b>win_num</b></tt>. Fonctionne uniquement avec le pilote <tt><b>"Rec"</b></tt>.
  </p>
