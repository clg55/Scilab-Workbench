<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>COSBLK_f</title></head><body bgcolor="FFFFFF"><CENTER>Scicos Block  </CENTER><p><b>COSBLK_f -  Scicos cosine block  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    This block realizes vector cosine operation. <tt><b>y(i)=cos(u(i))</b></tt>.
    The port input and output  port sizes are equal and determined by the
    context.
  </p>
  </dl><H3><font color="blue">DIALOGUE PARAMETERS</font></H3><ul><p>
    None.
  </p></ul><H3><font color="blue">Voir aussi</font></H3><p><ul><a href="SINBLK_f.htm"><tt><b>SINBLK_f</b></tt></a>&nbsp;&nbsp;<a href="GENSIN_f.htm"><tt><b>GENSIN_f</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
