<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>debug</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>debug -  niveau de déboggage  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>debug(level-int)  </tt></dd><dd><tt>level-int=debug()  </tt></dd></dl><H3><font color="blue">Parametres</font></H3><ul><ul>
  <li><tt><b>level-int  </b></tt>
    : entier  (entre 0 et 4)
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    Pour les valeurs 0,1,2,3,4 de <tt><b>level-int</b></tt> , <tt><b>debug</b></tt> définit différents niveaux de déboggage (pour les experts de Scilab !).
  </p>
  </dl></body></html>
