<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>apropos</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>apropos -  recherche d'un mot-clé dans l'aide de Scilab   </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>apropos mot-clé  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    Recherche un mot-clé dans les fichiers <tt><b>man/&lt;language&gt;/*/whatis.html</b></tt>.
  </p>
  </dl><H3><font color="blue">Exemples</font></H3><ul><pre>
apropos "+"

 </pre></ul><H3><font color="blue">Voir aussi</font></H3><p><ul><a href="help.htm"><tt><b>help</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
