<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>node_number</title></head><body bgcolor="FFFFFF"><CENTER>Scilab function  </CENTER><p><b>node_number -  nombre de sommets d'un graphe  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>n = node_number(g)  </tt></dd></dl><H3><font color="blue">Parametres</font></H3><ul><ul>
  <li><tt><b>g  </b></tt>
    : graphe (liste)
  </li>
  <li><tt><b>n  </b></tt>
    : entier, nombre de sommets
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>node_number</b></tt> renvoie le nombre <tt><b>n</b></tt> de sommets du graphe.
  </p>
  </dl><H3><font color="blue">Voir aussi</font></H3><p><ul><a href="arc_number.htm"><tt><b>arc_number</b></tt></a>&nbsp;&nbsp;<a href="edge_number.htm"><tt><b>edge_number</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
