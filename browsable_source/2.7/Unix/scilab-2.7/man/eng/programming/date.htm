<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>date</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>date -  Current date as date string  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>dt=date()  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>dt  </b></tt>
    : a string
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    dt=date() returns a string containing the date in dd-mmm-yyyy format.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
date()
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="getdate.htm"><tt><b>getdate</b></tt></a>&nbsp;&nbsp;<a href="../utilities/timer.htm"><tt><b>timer</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
