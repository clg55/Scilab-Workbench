<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>less (&lt;)</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>less (&lt;) -  lower than comparison  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    logical comparison symbol
  </p>
 

  <li><b>&lt;&gt;</b> 
    means "different" (same as <tt><b>~=</b></tt>)
  </li>

  <li><b>&lt;</b> 
    means "lower than"
  </li>

  <li><b>&gt;</b> 
    means "larger than"
  </li>

  <li><b>&lt;=</b> 
    means lower than or equal to.
  </li>

  <li><b>&gt;=</b> 
    means larger than or equal to
  </li>
 
  </dl><H3><font color="blue">See Also</font></H3><p><ul><a href="if.htm"><tt><b>if</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
