<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>sin</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>sin -   sine function  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[t]=sin(x)  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>x  </b></tt>
    : real or complex vector or  matrix
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    For a vector or a matrix, <tt><b>sin(x)</b></tt> is the sine of its elements. 
    For matrix  sine use  <tt><b>sinm(X)</b></tt> function.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
asin(sin([1,0,%i]))
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="sinm.htm"><tt><b>sinm</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
