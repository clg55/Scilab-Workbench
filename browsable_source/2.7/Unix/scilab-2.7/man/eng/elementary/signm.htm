<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>signm</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>signm -  matrix sign function  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
  </p>
  <p>
    For square and Hermitian matrices <tt><b>X=signm(A)</b></tt> is matrix sign
    function.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
A=rand(4,4);B=A+A';X=signm(B);spec(B),spec(X)
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="sign.htm"><tt><b>sign</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
