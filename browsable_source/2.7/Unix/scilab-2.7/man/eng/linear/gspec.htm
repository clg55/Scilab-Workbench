<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>gspec</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>gspec -  eigenvalues of matrix pencil (obsolete)  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[al,be]=gspec(A,E)  </tt></dd><dd><tt>[al,be,Z]=gspec(A,E)  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>

  </p>

[al,be,Z]=spec(A,E)
