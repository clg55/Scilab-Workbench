<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>ZCROSS_f</title></head><body bgcolor="FFFFFF"><CENTER>Scicos Block  </CENTER><p><b>ZCROSS_f -  Scicos zero crossing detector  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    An output event is generated when all inputs (if more than one)
    cross zero simultaneously.
  </p>
  </dl><H3><font color="blue">DIALOGUE PARAMETERS</font></H3><ul><li><b><font color="maroon">Number of inputs</font></b>
: a positive integer.

  </li></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="POSTONEG_f.htm"><tt><b>POSTONEG_f</b></tt></a>&nbsp;&nbsp;<a href="GENERAL_f.htm"><tt><b>GENERAL_f</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
