<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>SAWTOOTH_f</title></head><body bgcolor="FFFFFF"><CENTER>Scicos Block  </CENTER><p><b>SAWTOOTH_f -  Scicos sawtooth wave generator  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    This block is a sawtooth wave generator: output is (t-t_i)
    from ti to t_(i+1) where t_i and t_(i+1) denote the times of
    two successive input events.
  </p>
  </dl><H3><font color="blue">DIALOGUE PARAMETERS</font></H3><ul><p>
    None.
  </p></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="GENSIN_f.htm"><tt><b>GENSIN_f</b></tt></a>&nbsp;&nbsp;<a href="GENSQR_f.htm"><tt><b>GENSQR_f</b></tt></a>&nbsp;&nbsp;<a href="RAND_f.htm"><tt><b>RAND_f</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
