<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>dispbpt</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>dispbpt -  display breakpoints  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>dispbpt()  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>

    inserted in functions.
