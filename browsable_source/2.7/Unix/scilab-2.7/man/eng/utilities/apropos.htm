<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>apropos</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>apropos -  searches keywords in Scilab help   </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>apropos word  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    Looks for keywords in  <tt><b>man/&lt;language&gt;/*/whatis.html</b></tt> files.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
apropos "+"
apropos ode 
apropos "list of"
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="help.htm"><tt><b>help</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
