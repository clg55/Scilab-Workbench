<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>with_texmacs</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>with_texmacs -  Checks if Scilab has been called by texmacs
 </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>r=with_texmacs()   </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>r  </b></tt>
    : a boolean
  </li>
  </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    Returns <tt><b>%t</b></tt> if Scilab as been  been called by TeXmacs
  </p>
  </dl></body></html>
