<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>LOGBLK_f</title></head><body bgcolor="FFFFFF"><CENTER>Scicos Block  </CENTER><p><b>LOGBLK_f -  Scicos logarithm  block  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    This block realizes <tt><b>y(i)=log(u(i))/log(a)</b></tt>. The input and output port sizes
    are determined by the context.
  </p>
  </dl><H3><font color="blue">DIALOGUE PARAMETERS</font></H3><ul><li><b><font color="maroon">a : real scalar greater than 1</font></b>

  </li></ul></body></html>
