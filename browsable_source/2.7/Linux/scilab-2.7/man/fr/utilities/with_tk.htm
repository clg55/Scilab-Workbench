<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>with_tk</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>with_tk -  Checks if Scilab has been built
 with TCL/TK  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>r=with_tk()   </tt></dd></dl><H3><font color="blue">Parametres</font></H3><ul><ul>
  <li><tt><b>r  </b></tt>
    : a boolean
  </li>
  </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    Returns <tt><b>%t</b></tt> if Scilab as been built  with TCL/TK
    interface or <tt><b>%f</b></tt> if not.
  </p>
  </dl></body></html>
