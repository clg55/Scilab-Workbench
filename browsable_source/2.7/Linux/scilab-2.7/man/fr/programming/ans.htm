<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>ans</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>ans -  réponse (answer)  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>ans</b></tt> signifie réponse (answer).
    La variable <tt><b>ans</b></tt> est créée automatiquement quand des expressions 
    ne sont pas affectées à une variable. <tt><b>ans</b></tt> contient la dernière expression non affectée.
  </p>
