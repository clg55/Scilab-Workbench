<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>diary</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>diary -  diary of session  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>diary('file-name')  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>diary</b></tt> creates a file which contains a copy of the current Scilab
    session. <tt><b>diary(0)</b></tt> interrupts the diary.
  </p>
