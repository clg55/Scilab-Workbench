<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>CONST_f</title></head><body bgcolor="FFFFFF"><CENTER>Scicos Block  </CENTER><p><b>CONST_f -  Scicos constant value(s) generator  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    This block is a constant value(s) generator.
  </p>
  </dl><H3><font color="blue">DIALOGUE PARAMETERS</font></H3><ul><li><b><font color="maroon">constants</font></b>
: a real vector. The vector size gives the size of the output port. The value <tt><b>constants(i)</b></tt> is assigned to the ith component of the output.

  </li></ul></body></html>
