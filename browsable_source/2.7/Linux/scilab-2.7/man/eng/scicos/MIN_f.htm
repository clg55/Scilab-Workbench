<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>MIN_f</title></head><body bgcolor="FFFFFF"><CENTER>Scicos Block  </CENTER><p><b>MIN_f -  Scicos min block  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    The block outputs the minimum of the input vector:
    <tt><b>y=min(u1,...un)</b></tt>.
    The input vector size is determined by the compiler according to the
    connected blocks port sizes.
  </p>
  </dl><H3><font color="blue">DIALOGUE PARAMETERS</font></H3><ul><p>
    None.
  </p></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="MAX_f.htm"><tt><b>MAX_f</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
