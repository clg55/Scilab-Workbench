<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>xbasr</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>xbasr -  redraw a graphics window  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>xbasr(win_num)  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>xbasr</b></tt> is used to redraw the content of the graphics
    window with id <tt><b>win_num</b></tt>. It works only with the driver <tt><b>"Rec"</b></tt>.
  </p>
  </dl><H3><font color="blue">See Also</font></H3><p><ul><a href="driver.htm"><tt><b>driver</b></tt></a>&nbsp;&nbsp;<a href="replot.htm"><tt><b>replot</b></tt></a>&nbsp;&nbsp;<a href="xtape.htm"><tt><b>xtape</b></tt></a>&nbsp;&nbsp;</ul></p><H3><font color="blue">Author</font></H3><p><ul>J.Ph.C.  </ul></p></body></html>
