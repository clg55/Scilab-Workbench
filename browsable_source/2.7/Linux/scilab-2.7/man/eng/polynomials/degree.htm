<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>degree</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>degree -  degree of polynomial matrix  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[D]=degree(M)   </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>M  </b></tt>
    : polynomial matrix
  </li>
  <li><tt><b>D  </b></tt>
    : integer matrix
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    returns the matrix of highest degrees of <tt><b>M</b></tt>.
  </p>
  </dl><H3><font color="blue">See Also</font></H3><p><ul><a href="../programming/poly.htm"><tt><b>poly</b></tt></a>&nbsp;&nbsp;<a href="coeff.htm"><tt><b>coeff</b></tt></a>&nbsp;&nbsp;<a href="clean.htm"><tt><b>clean</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
