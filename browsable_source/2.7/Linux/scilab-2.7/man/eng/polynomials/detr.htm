<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>detr</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>detr -  polynomial determinant  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>d=detr(h)  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>h  </b></tt>
    : polynomial or rational square matrix
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    returns the determinant <tt><b>d</b></tt> of the polynomial or 
    rational function matrix <tt><b>h</b></tt>. Based on Leverrier's algorithm.
  </p>
  </dl><H3><font color="blue">See Also</font></H3><p><ul><a href="../linear/det.htm"><tt><b>det</b></tt></a>&nbsp;&nbsp;<a href="determ.htm"><tt><b>determ</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
