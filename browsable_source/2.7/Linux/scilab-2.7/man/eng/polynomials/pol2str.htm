<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>pol2str</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>pol2str -  polynomial to string conversion  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[str]=pol2str(p)   </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>

    : real polynomial
  </li>
  <li><tt><b>str  </b></tt>
    : character string
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
