<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>pol2tex</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>pol2tex -  convert polynomial  to TeX format  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[y]=pol2tex(x)  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>x  </b></tt>
    : polynomial 
  </li>
  <li><tt><b>y  </b></tt>
    : list
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    Latex source code for the polynomial  <tt><b>x</b></tt>.
    (For use with <tt><b>texprint</b></tt>)
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
s=poly(0,'s');
p=s^3+2*s-5;
pol2tex(p)
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="texprint.htm"><tt><b>texprint</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
