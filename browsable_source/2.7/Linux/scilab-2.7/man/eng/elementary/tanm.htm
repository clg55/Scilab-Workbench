<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>tanm</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>tanm -  matrix tangent  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[t]=tanm(x)     </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>x  </b></tt>
    : square real or complex matrix
  </li>
  <li><tt><b>t  </b></tt>
    : square matrix
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>tanm(x)</b></tt>  is the matrix tangent of the square matrix x 
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
A=[1,2;3,4];
tanm(A)
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="tan.htm"><tt><b>tan</b></tt></a>&nbsp;&nbsp;<a href="../linear/expm.htm"><tt><b>expm</b></tt></a>&nbsp;&nbsp;<a href="sinm.htm"><tt><b>sinm</b></tt></a>&nbsp;&nbsp;<a href="atanm.htm"><tt><b>atanm</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
