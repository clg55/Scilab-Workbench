<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>sqrt</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>sqrt -  square root  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>y=sqrt(x)  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>x  </b></tt>
    : real or complex  scalar or vector
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
     <tt><b>sqrt(x)</b></tt> is the vector of the square root of the <tt><b>x</b></tt> elements. 
    Result is complex if <tt><b>x</b></tt> is negative.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
sqrt([2,4])
sqrt(-1)
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="../programming/hat.htm"><tt><b>hat</b></tt></a>&nbsp;&nbsp;<a href="sqrtm.htm"><tt><b>sqrtm</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
