<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>log2</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>log2 -  base 2 logarithm  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>y=log2(x)  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>x  </b></tt>
    : vector or matrix
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    decimal logarithm.If <tt><b>x</b></tt> is a vector <tt><b>log2(x)=[log2(x1),...,log2(xn)]</b></tt>.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
2.^log2([1,%i,-1,-%i])
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="log.htm"><tt><b>log</b></tt></a>&nbsp;&nbsp;<a href="../programming/hat.htm"><tt><b>hat</b></tt></a>&nbsp;&nbsp;<a href="../programming/ieee.htm"><tt><b>ieee</b></tt></a>&nbsp;&nbsp;<a href="log10.htm"><tt><b>log10</b></tt></a>&nbsp;&nbsp;<a href="frexp.htm"><tt><b>frexp</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
