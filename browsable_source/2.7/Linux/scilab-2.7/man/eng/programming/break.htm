<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>break</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>break -  keyword to interrupt loops  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    Inside a <tt><b>for</b></tt> or <tt><b>while</b></tt> loop, the command <tt><b>break</b></tt> forces the end
    of the loop.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
k=0; while 1==1, k=k+1; if k &gt; 100 then  break,end; end
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="while.htm"><tt><b>while</b></tt></a>&nbsp;&nbsp;<a href="if.htm"><tt><b>if</b></tt></a>&nbsp;&nbsp;<a href="for.htm"><tt><b>for</b></tt></a>&nbsp;&nbsp;<a href="abort.htm"><tt><b>abort</b></tt></a>&nbsp;&nbsp;<a href="return.htm"><tt><b>return</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
