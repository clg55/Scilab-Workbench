<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>debug</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>debug -  debugging level  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>debug(level-int)  </tt></dd><dd><tt>level-int=debug()  </tt></dd></dl><H3><font color="blue">Parameters</font></H3><ul><ul>
  <li><tt><b>level-int  </b></tt>
    : integer (0 to 4)
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    For the values 0,1,2,3,4 of <tt><b>level-int</b></tt> , <tt><b>debug</b></tt> defines
    various levels of debugging. (For Scilab experts only).
  </p>
  </dl></body></html>
