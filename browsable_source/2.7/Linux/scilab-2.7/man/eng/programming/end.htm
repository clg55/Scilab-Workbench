<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>end</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>end -  end keyword  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    Used at end of loops or conditionals.
    <tt><b>for, while, if, select</b></tt> must be terminated by <tt><b>end</b></tt> .
  </p>
  </dl><H3><font color="blue">See Also</font></H3><p><ul><a href="for.htm"><tt><b>for</b></tt></a>&nbsp;&nbsp;<a href="while.htm"><tt><b>while</b></tt></a>&nbsp;&nbsp;<a href="if.htm"><tt><b>if</b></tt></a>&nbsp;&nbsp;<a href="select.htm"><tt><b>select</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
