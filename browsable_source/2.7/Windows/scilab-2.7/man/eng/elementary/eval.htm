<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>eval</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>eval -  evaluation of a matrix of strings  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[H]= eval(Z)  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    returns the evaluation of the matrix of character strings <tt><b>Z</b></tt>.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
a=1; b=2; Z=['a','sin(b)'] ; eval(Z)  //returns the matrix [1,0.909];
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="../programming/evstr.htm"><tt><b>evstr</b></tt></a>&nbsp;&nbsp;<a href="../programming/execstr.htm"><tt><b>execstr</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
