<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>kron</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>kron -  Kronecker product (.*.)  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>kron(x,y)   </tt></dd><dd><tt>x.*.y  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    Kronecker tensor product of two matrices <tt><b>x</b></tt> and <tt><b>y</b></tt>.
    Same as <tt><b>x.*.y</b></tt> . <tt><b>x</b></tt> and <tt><b>y</b></tt> can be sparse matrices.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
A=[1,2;3,4];
kron(A,A)
A.*.A
sparse(A).*.sparse(A)
A(1,1)=%i;
kron(A,A)
 </pre></ul></body></html>
