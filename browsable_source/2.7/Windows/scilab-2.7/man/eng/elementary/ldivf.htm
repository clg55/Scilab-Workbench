<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>ldivf</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>ldivf -  left symbolic division  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>ldivf('d','c')   </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    returns the string <tt><b>'c\d'</b></tt>
    Trivial simplifications such as <tt><b>'1\c' = 'c'</b></tt> are performed.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
ldivf('1','1')
ldivf('a','0')
ldivf('a','x')
ldivf('2','4')
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="rdivf.htm"><tt><b>rdivf</b></tt></a>&nbsp;&nbsp;<a href="addf.htm"><tt><b>addf</b></tt></a>&nbsp;&nbsp;<a href="mulf.htm"><tt><b>mulf</b></tt></a>&nbsp;&nbsp;<a href="../programming/evstr.htm"><tt><b>evstr</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
