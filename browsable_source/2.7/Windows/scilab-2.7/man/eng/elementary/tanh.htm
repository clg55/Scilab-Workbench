<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>tanh</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>tanh -  hyperbolic tangent  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>t=tanh(x)   </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    the elements of <tt><b>t</b></tt> are the hyperbolic 
    tangents  of the elements of <tt><b>x</b></tt>
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
x=[1,%i,-1,-%i]
tanh(x)
sinh(x)./cosh(x)
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="atanh.htm"><tt><b>atanh</b></tt></a>&nbsp;&nbsp;<a href="tan.htm"><tt><b>tan</b></tt></a>&nbsp;&nbsp;<a href="tanhm.htm"><tt><b>tanhm</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
