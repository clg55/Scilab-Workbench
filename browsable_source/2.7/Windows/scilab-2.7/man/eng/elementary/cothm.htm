<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>cothm</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>cothm -  matrix hyperbolic cotangent  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[t]=cothm(x)  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>cothm(x)</b></tt> is the matrix hyperbolic cotangent of the square matrix x.
  </p>
  </dl><H3><font color="blue">Examples</font></H3><ul><pre>
A=[1,2;3,4];
cothm(A)
 </pre></ul><H3><font color="blue">See Also</font></H3><p><ul><a href="coth.htm"><tt><b>coth</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
