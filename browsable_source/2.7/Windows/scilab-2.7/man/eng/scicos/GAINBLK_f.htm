<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>GAINBLK_f</title></head><body bgcolor="FFFFFF"><CENTER>Scicos Block  </CENTER><p><b>GAINBLK_f -  Scicos gain block  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    This block is a gain block. The output is the Gain times the
    regular input (vector). The dimensions of Gain determines the
    input (number of columns) and output (number of rows) port sizes.
  </p>
  </dl><H3><font color="blue">DIALOGUE PARAMETERS</font></H3><ul><li><b><font color="maroon">Gain</font></b>
: a real matrix. 

  </li></ul></body></html>
