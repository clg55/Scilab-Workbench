<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>gpeche</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>gpeche -  a fishing program  </b></p><H3><font color="blue">Calling Sequence</font></H3><dl><dd><tt>[xk,ukp1]=gpeche(uk,pasg)  </tt></dd><dd><tt>[ut]=peche(t)  </tt></dd><dd><tt>[pdot]=pechep(t,p)  </tt></dd></dl><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>gpeche</b></tt> Iterates a gradient method on a fishing problem 
    Computes the trajectory associated to the command law <tt><b>uk</b></tt>
    prints the cost value and computes a new control.
