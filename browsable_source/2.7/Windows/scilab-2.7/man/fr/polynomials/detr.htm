<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>detr</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>detr -  déterminant d'un polynôme   </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>d=detr(h)  </tt></dd></dl><H3><font color="blue">Parametres</font></H3><ul><ul>
  <li><tt><b>h  </b></tt>
    : matrice carrée de polynômes ou de fractions rationnelles
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    renvoie le déterminant <tt><b>d</b></tt> de la matrice <tt><b>h</b></tt>. Basé sur l'algorithme de Leverrier.
  </p>
  </dl><H3><font color="blue">Voir aussi</font></H3><p><ul><a href="../linear/det.htm"><tt><b>det</b></tt></a>&nbsp;&nbsp;<a href="determ.htm"><tt><b>determ</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
