<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>imag</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>imag -  partie imaginaire  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>[y]=imag(x)  </tt></dd></dl><H3><font color="blue">Parametres</font></H3><ul><ul>
  <li><tt><b>x  </b></tt>
    : matrice réelle ou complexe.
  </li>
  <li><tt><b>y  </b></tt>
    : matrice réelle.
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>imag(x)</b></tt> renvoie la partie imaginaire de <tt><b>x</b></tt> (voir <tt><b> %i</b></tt> pour entrer des nombres complexes).
  </p>
  </dl><H3><font color="blue">Voir aussi</font></H3><p><ul><a href="real.htm"><tt><b>real</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
