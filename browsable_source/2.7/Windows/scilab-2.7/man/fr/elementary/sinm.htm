<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>sinm</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>sinm -   sinus matriciel  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>t=sinm(x)  </tt></dd></dl><H3><font color="blue">Parametres</font></H3><ul><ul>
  <li><tt><b>x  </b></tt>
    : matrice réelle ou complexe
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>sinm(x)</b></tt> est le sinus matriciel de la matrice x.
  </p>
  </dl><H3><font color="blue">Exemples</font></H3><ul><pre>
A=[1,2;2,4];
sinm(A)+0.5*%i*(expm(%i*A)-expm(-%i*A))
 </pre></ul><H3><font color="blue">Voir aussi</font></H3><p><ul><a href="sin.htm"><tt><b>sin</b></tt></a>&nbsp;&nbsp;<a href="asinm.htm"><tt><b>asinm</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
