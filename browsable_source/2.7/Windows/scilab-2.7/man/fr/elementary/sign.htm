<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>sign</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>sign -  fonction signe  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
     <tt><b>X=sign(A)</b></tt> renvoie la matrice contenant les signes de termes <tt><b>A(i,j)</b></tt>. Pour les matrices complexes, <tt><b>sign(A) = A./abs(A)</b></tt>.
  </p>
  </dl><H3><font color="blue">Exemples</font></H3><ul><pre>
sign(rand(2,3))
sign(1+%i)
 </pre></ul><H3><font color="blue">Voir aussi</font></H3><p><ul><a href="abs.htm"><tt><b>abs</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
