<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>tanm</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>tanm -  tangente matricielle  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>[t]=tanm(x)     </tt></dd></dl><H3><font color="blue">Parametres</font></H3><ul><ul>
  <li><tt><b>x,t  </b></tt>
    : matrice carrée réelle ou complexe
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>tanm(x)</b></tt> est la tangente matricielle de la matrice carrée x. 
  </p>
  </dl><H3><font color="blue">Exemples</font></H3><ul><pre>
A=[1,2;3,4];
tanm(A)
