<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>xinfo</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>xinfo -  affiche une chaîne de caractères dans la sous-fenêtre de messages  </b></p><H3><font color="blue">Sequence d'appel</font></H3><dl><dd><tt>xinfo(info)  </tt></dd></dl><H3><font color="blue">Parametres</font></H3><ul><ul>
  <li><tt><b>info  </b></tt>
    : chaîne de caractères
  </li>
 </ul></ul><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>xinfo</b></tt> dessine la chaîne de caractères <tt><b>info</b></tt> dans la sous-fenêtre de messages de la fenêtre graphique courante.
  </p>
  </dl></body></html>
