<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>abort</title></head><body bgcolor="FFFFFF"><CENTER>Scilab Function  </CENTER><p><b>abort -  interruption d'une évaluation  </b></p><H3><font color="blue">Description</font></H3><dl>
  <p>
    <tt><b>abort</b></tt> interrompt l'évaluation courante et affiche l'invite de commande. Dans un niveau de <tt><b>pause</b></tt>, la commande <tt><b>abort</b></tt> renvoie à l'invite de commande de niveau 0.
  </p>
  </dl><H3><font color="blue">Voir aussi</font></H3><p><ul><a href="quit.htm"><tt><b>quit</b></tt></a>&nbsp;&nbsp;<a href="pause.htm"><tt><b>pause</b></tt></a>&nbsp;&nbsp;<a href="break.htm"><tt><b>break</b></tt></a>&nbsp;&nbsp;</ul></p></body></html>
