    <H3>CALLING SEQUENCE</H3>

      <dd>[pval, ranksum] = test1r(x)  </dd>

    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Test for median equals 0 using rank test
    This is called the signed rank test. It is two sided.
    If you want a one sided alternative then devide pval by 2.
