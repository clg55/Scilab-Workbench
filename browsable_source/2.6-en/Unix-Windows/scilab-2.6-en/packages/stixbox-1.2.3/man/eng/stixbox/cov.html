<html>

    <CENTER>Stixbox Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>cov -  Covariance matrix  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>y = cov(x)  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>x  </b>
          </tt>
    :  if x is a vector, returns the variance. for matrices, where each row is an observation, and each column a variable, cov(x) is the covariance matrix
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Covariance matrix.
  </p>
  </ul>
  </body>
</html>
