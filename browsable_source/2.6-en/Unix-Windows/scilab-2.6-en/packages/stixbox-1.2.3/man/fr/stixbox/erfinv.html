<html>
  <body bgcolor="FFFFFF">
    <CENTER>Stixbox Function  </CENTER>
    <P></P>
    <H3>NOM </H3>
    <p>
      <ul>erfinv -  Inverse of the error function  </ul>
    </p>
    <H3>SEQUENCE D'APPEL</H3>
    <dl>
      <dd>x = erfinv(y)  </dd>
    </dl>
    <H3>PARAMETRES</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>x,y  </b>
          </tt>
    : two matrices or vectors.
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Inverse of the error function. x = erfinv(y) satisfies y = erf(x),
        -1 &lt;= y &lt; 1, -inf &lt;= x &lt;= inf.
  </p>
  <p>
  </p>
  </ul>
  </body>
</html>
