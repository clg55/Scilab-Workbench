<H2>PCHISQ</H2>
<DL>
<DT>pchisq
<DD>
The chisquare distribution function<PRE>

         F = pchisq(x,d)
	Input	x	real
		d	degree of freedom
		(x,d can be scalar or matrix with common size)

	Output	F	for each element of x, F=Prob(X&lt;x) where
			X is a chisquare random variable 
			with  d degrees of freedom
</PRE>
