<H2>RJGAMMA</H2>
<DL>
<DT>rjgamma
<DD>
Generates gamma random deviates.<PRE>
           x=rjgamma(n,a)
	Input	n	positive integer or vector [lig,col] of integers
               a       positive real

       Output  x       n-vector of random numbers
                       chosen from gamma distribution with parameter a
</PRE>
