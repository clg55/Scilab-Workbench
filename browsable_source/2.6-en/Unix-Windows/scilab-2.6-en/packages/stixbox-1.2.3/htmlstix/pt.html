<H2>PT</H2>
<DL>
<DT>pt
<DD>
The Student t cumulative distribution function<PRE>

         F = pt(x,d)
	Input 	x	real
		d	degree of freedom
		(x,d can be scalar or matrix with common size)

	Output	F	for each element of x, F=Prob(X&lt;x) where
			X is a Student random variable with d 
			degrees of freedom
</PRE>
