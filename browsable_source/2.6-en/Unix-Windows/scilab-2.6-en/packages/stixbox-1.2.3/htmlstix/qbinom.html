<H2>QBINOM</H2>
<DL>
<DT>qbinom
<DD>
The binomial inverse cdf<PRE>

        k = qbinom(pr,n,p)
	Input	pr 	matrix of probabilities
		n	nonnegative integer
		p	probability
	Outpout	k  	matrix of integers such that k=inf{i>=0, P(X&lt;=i)>=pr}
		   	with same dimensions as pr
