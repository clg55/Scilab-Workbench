<DT>bincoef
<DD>
Binomial coefficients<PRE>

         k = bincoef(n,N)
 	Input	n,N 	scalar or matrix with common size, such that 0&lt;=n&lt;=N

	Output	k	matrix of binomial coefficients
			Gamma(N+1)/(Gamma(n+1)Gamma(N-n+1))
