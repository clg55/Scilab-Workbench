<H2>PBINOM</H2>
<DL>
<DT>pbinom
<DD>
The binomial cumulative probability function<PRE>

        P = pbinom(k,n,p)
	Input	k 	vector or matrix of nonnegative integers such that k&lt;=n
               n 	nonnegative integer
	        p	probability

    	Output	P	prob(X&lt;=k)where X is a binomial variable B(n,p)
</PRE>
