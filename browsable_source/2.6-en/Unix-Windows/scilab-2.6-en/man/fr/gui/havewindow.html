    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>havewindow()   </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    returns %t if scilab has it own window and %f if not, i.e.
    if scilab has been invoked by "scilab -nw". (<tt>
          <b>nw</b>
        </tt> stands
    for "no-window".
