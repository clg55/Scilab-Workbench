<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NOM </H3>
    <p>
      <ul>tan -  tangente  </ul>
    </p>
    <H3>SEQUENCE D'APPEL</H3>
    <dl>
      <dd>t=tan(x)   </dd>
    </dl>
    <H3>PARAMETRES</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>x,t  </b>
          </tt>
    : vecteur ou matrice (réelle ou complexe)
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Les éléments de <tt>
          <b>t</b>
        </tt> sont les tangentes des éléments de <tt>
          <b>x</b>
        </tt>.
  </p>
  </ul>
    <H3>EXEMPLES</H3>
    <ul>
      <pre>
x=[1,%i,-1,-%i]
tan(x)
sin(x)./cos(x)
 </pre>
    </ul>
