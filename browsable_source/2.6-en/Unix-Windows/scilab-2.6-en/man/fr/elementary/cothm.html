    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NOM </H3>
    <p>
      <ul>cothm -  cotangente hyperbolique matricielle  </ul>
    </p>
    <H3>SEQUENCE D'APPEL</H3>
    <dl>
      <dd>[t]=cothm(x)  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>cothm(x)</b>
        </tt> est la cotangente hyperbolique matricielle de la matrice carrée x.
  </p>
  </ul>
    <H3>EXEMPLES</H3>
    <ul>
      <pre>
A=[1,2;3,4];
cothm(A)
 </pre>
    </ul>

            <b>coth</b>
          </tt>
        </a>
      </ul>
    </p>
