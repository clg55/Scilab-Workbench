    <H3>NOM </H3>
    <p>
      <ul>sign -  fonction signe  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
     <tt>
          <b>X=sign(A)</b>
        </tt> renvoie la matrice contenant les signes de termes <tt>
          <b>A(i,j)</b>
        </tt>. Pour les matrices complexes, <tt>
          <b>sign(A) = A./abs(A)</b>
        </tt>.
  </p>
  </ul>
    <H3>EXEMPLES</H3>
    <ul>
      <pre>
sign(rand(2,3))
sign(1+%i)
 </pre>
    </ul>
