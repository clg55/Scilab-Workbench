<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NOM </H3>
    <p>
      <ul>real -  partie réelle  </ul>
    </p>
    <H3>SEQUENCE D'APPEL</H3>
    <dl>
      <dd>[y]=real(x)  </dd>
    </dl>
    <H3>PARAMETRES</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>x  </b>
          </tt>
    : matrice réelle ou complexe.
  </li>
  <li>
          <tt>
            <b>y  </b>
          </tt>
    : matrice réelle.
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>real(x)</b>
        </tt> renvoie la partie réelle de <tt>
          <b>x</b>
        </tt> (voir <tt>
          <b> %i</b>
        </tt> pour entrer des nombres complexes).
  </p>
  </ul>

    </p>
