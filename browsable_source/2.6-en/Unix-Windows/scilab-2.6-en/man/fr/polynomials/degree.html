    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NOM </H3>
    <p>
      <ul>degree -  degrés d'une matrice de polynômes  </ul>
    </p>
    <H3>SEQUENCE D'APPEL</H3>
    <dl>
      <dd>[D]=degree(M)   </dd>
    </dl>
    <H3>PARAMETRES</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>M  </b>
          </tt>
    : matrice de polynômes
  </li>
  <li>
          <tt>
            <b>D  </b>
          </tt>
    : matrice d'entiers
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    renvoie la matrice des plus hauts degrés de <tt>
          <b>M</b>
        </tt>.
  </p>
  </ul>
