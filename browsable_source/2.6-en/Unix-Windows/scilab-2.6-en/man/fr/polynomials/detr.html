    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NOM </H3>
    <p>
      <ul>detr -  déterminant d'un polynôme   </ul>
    </p>
    <H3>SEQUENCE D'APPEL</H3>
    <dl>
      <dd>d=detr(h)  </dd>
    </dl>
    <H3>PARAMETRES</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>h  </b>
          </tt>
    : matrice carrée de polynômes ou de fractions rationnelles
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    renvoie le déterminant <tt>
          <b>d</b>
        </tt> de la matrice <tt>
          <b>h</b>
        </tt>. Basé sur l'algorithme de Leverrier.
  </p>
  </ul>
