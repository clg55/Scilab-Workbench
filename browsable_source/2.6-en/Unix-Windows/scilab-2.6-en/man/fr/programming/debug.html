<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NOM </H3>
    <p>
      <ul>debug -  niveau de déboggage  </ul>
    </p>
    <H3>SEQUENCE D'APPEL</H3>
    <dl>
      <dd>debug(level-int)  </dd>
      <dd>level-int=debug()  </dd>
    </dl>
    <H3>PARAMETRES</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>level-int  </b>
          </tt>
    : entier  (entre 0 et 4)
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Pour les valeurs 0,1,2,3,4 de <tt>
          <b>level-int</b>
        </tt> , <tt>
          <b>debug</b>
        </tt> définit différents niveaux de déboggage (pour les experts de Scilab !).
  </p>
  </ul>
  </body>
</html>
