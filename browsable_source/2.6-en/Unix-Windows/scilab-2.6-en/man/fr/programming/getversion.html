<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NOM </H3>
    <p>
      <ul>getversion -  renvoie le numéro de version de Scilab  </ul>
    </p>
    <H3>SEQUENCE D'APPEL</H3>
    <dl>
      <dd>version=getversion()  </dd>
    </dl>
    <H3>PARAMETRES</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>version  </b>
          </tt>
    : une chaîne de caractères
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Renvoie dans <tt>
          <b>version</b>
        </tt> le numéro de version de Scilab.
  </p>
  </ul>
    <H3>EXEMPLES</H3>
    <ul>
      <pre>
getversion()
 </pre>
    </ul>
  </body>
</html>
