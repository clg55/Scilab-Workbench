    <H3>NOM </H3>
    <p>
      <ul>break -  interruption d'une boucle  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    A l'intérieur d'une boucle <tt>
          <b>for</b>
        </tt> ou <tt>
          <b>while</b>
        </tt>, la commande <tt>
          <b>break</b>
        </tt> force la boucle à se terminer.
  </p>
  </ul>
    <H3>EXEMPLES</H3>
    <ul>
      <pre>
k=0; while 1==1, k=k+1; if k &gt; 100 then  break,end; end
 </pre>
    </ul>
