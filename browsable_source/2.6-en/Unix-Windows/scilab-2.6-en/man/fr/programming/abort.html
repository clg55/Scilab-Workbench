    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NOM </H3>
    <p>
      <ul>abort -  interruption d'une évaluation  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>abort</b>
        </tt> interrompt l'évaluation courante et affiche l'invite de commande. Dans un niveau de <tt>
          <b>pause</b>
        </tt>, la commande <tt>
          <b>abort</b>
        </tt> renvoie à l'invite de commande de niveau 0.
  </p>
  </ul>
    <H3>VOIR AUSSI</H3>
    <p>
      <ul>
        <a href="quit.html">
          <tt>
            <b>quit</b>
          </tt>
        </a>
        <a href="pause.html">
          <tt>
            <b>pause</b>
          </tt>
        </a>
        <a href="break.html">
          <tt>
            <b>break</b>
          </tt>
        </a>
      </ul>
    </p>
  </body>
</html>
