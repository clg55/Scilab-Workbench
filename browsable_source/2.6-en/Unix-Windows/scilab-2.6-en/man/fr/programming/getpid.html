<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NOM </H3>
    <p>
      <ul>getpid -  renvoie le numéro de processus de Scilab  </ul>
    </p>
    <H3>SEQUENCE D'APPEL</H3>
    <dl>
      <dd>id=getpid()  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Renvoie le numéro de processus de Scilab sous forme d'un entier.
  </p>
  </ul>
    <H3>EXEMPLES</H3>
    <ul>
      <pre>
d='SD_'+string(getpid())+'_'
 </pre>
    </ul>
  </body>
</html>
