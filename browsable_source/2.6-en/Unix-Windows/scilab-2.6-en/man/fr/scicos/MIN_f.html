    <CENTER>Scicos Block  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>MIN_f -  Scicos min block  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    The block outputs the minimum of the input vector:
    <tt>
          <b>y=min(u1,...un)</b>
        </tt>.
    The input vector size is determined by the compiler according to the
    connected blocks port sizes.
  </p>
  </ul>
    <H3>DIALOGUE PARAMETERS</H3>
    <ul>
      <p>
    None.
  </p>
    </ul>
