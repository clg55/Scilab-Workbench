    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>diary -  diary of session  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>diary('file-name')  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>diary</b>
        </tt> creates a file which contains a copy of the current Scilab
    session. <tt>
          <b>diary(0)</b>
        </tt> interrupts the diary.
  </p>
  </ul>
