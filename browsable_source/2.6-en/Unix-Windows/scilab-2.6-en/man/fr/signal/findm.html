    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>findm -  for elliptic filter design  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[m]=findm(chi)  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Search for <tt>
          <b>m</b>
        </tt> such that <tt>
          <b>chi = %k(1-m)/%k(m)</b>
        </tt>
    (For use with <tt>
          <b>find_freq</b>
        </tt>).
  </p>
  </ul>

    </p>
