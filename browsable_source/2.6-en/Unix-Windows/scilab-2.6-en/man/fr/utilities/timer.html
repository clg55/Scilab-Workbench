      <dd>timer()   </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Renvoie le temps CPU consommé par Scilab depuis le dernier appel à <tt>
          <b>timer()</b>
        </tt>.
  </p>
  </ul>
    <H3>EXEMPLES</H3>
    <ul>
      <pre>
timer();A=rand(100,100);timer()
 </pre>
