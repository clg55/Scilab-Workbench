<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NOM </H3>
    <p>
      <ul>apropos -  recherche d'un mot-clé dans l'aide de Scilab   </ul>
    </p>
    <H3>SEQUENCE D'APPEL</H3>
    <dl>
      <dd>apropos mot-clé  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Recherche un mot-clé dans les fichiers <tt>
          <b>man/&lt;language&gt;/*/whatis.html</b>
        </tt>.
  </p>
  </ul>
    <H3>EXEMPLES</H3>
    <ul>
      <pre>
apropos "+"
apropos ode 
apropos "list of"
 </pre>
    </ul>
    <H3>VOIR AUSSI</H3>

      <ul>

          <tt>
            <b>help</b>
          </tt>
        </a>
      </ul>
    </p>
  </body>
</html>
