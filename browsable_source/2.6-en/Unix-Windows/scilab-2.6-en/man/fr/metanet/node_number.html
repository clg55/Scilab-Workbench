    <CENTER>Scilab function  </CENTER>
    <P></P>
    <H3>NOM </H3>
    <p>
      <ul>node_number -  nombre de sommets d'un graphe  </ul>
    </p>
    <H3>SEQUENCE D'APPEL</H3>
    <dl>
      <dd>n = node_number(g)  </dd>
    </dl>
    <H3>PARAMETRES</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>g  </b>
          </tt>
    : graphe (liste)
  </li>
  <li>
          <tt>
            <b>n  </b>
          </tt>
    : entier, nombre de sommets
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>node_number</b>
        </tt> renvoie le nombre <tt>
          <b>n</b>
        </tt> de sommets du graphe.
  </p>
  </ul>
