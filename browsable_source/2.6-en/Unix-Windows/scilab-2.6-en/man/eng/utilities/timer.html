    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>timer -  cpu time  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>timer()   </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Returns the CPU time from the preceding call to <tt>
          <b>timer()</b>
        </tt>.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
timer();A=rand(100,100);timer()
 </pre>
    </ul>
