<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>apropos -  searches keywords in Scilab help   </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>apropos word  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Looks for keywords in  <tt>
          <b>man/&lt;language&gt;/*/whatis.html</b>
        </tt> files.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
apropos "+"
apropos ode 
apropos "list of"
 </pre>
    </ul>
    <H3>SEE ALSO</H3>
    <p>
      <ul>
        <a href="help.html">
          <tt>
            <b>help</b>
          </tt>
        </a>
      </ul>
    </p>
  </body>
</html>
