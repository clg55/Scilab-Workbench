    <CENTER>Scilab Function  </CENTER>

    <H3>NAME </H3>
    <p>
      <ul>pol2str -  polynomial to string conversion  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[str]=pol2str(p)   </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>p  </b>
          </tt>
    : real polynomial
  </li>
  <li>
          <tt>
            <b>str  </b>
          </tt>
    : character string
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    converts polynomial to character string (utility function).
  </p>
  </ul>
