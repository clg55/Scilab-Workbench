    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>detr -  polynomial determinant  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>d=detr(h)  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>h  </b>
          </tt>
    : polynomial or rational square matrix
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    returns the determinant <tt>
          <b>d</b>
        </tt> of the polynomial or 
    rational function matrix <tt>
          <b>h</b>
        </tt>. Based on Leverrier's algorithm.
  </p>
  </ul>
