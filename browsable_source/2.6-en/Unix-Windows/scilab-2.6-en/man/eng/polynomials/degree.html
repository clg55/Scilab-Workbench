    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>degree -  degree of polynomial matrix  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[D]=degree(M)   </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>M  </b>
          </tt>
    : polynomial matrix
  </li>
  <li>
          <tt>
            <b>D  </b>
          </tt>
    : integer matrix
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    returns the matrix of highest degrees of <tt>
          <b>M</b>
        </tt>.
  </p>
  </ul>
