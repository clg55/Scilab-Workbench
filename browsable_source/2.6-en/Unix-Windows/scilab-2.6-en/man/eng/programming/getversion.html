<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>getversion -  get Scilab version name  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>version=getversion()  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>version  </b>
          </tt>
    : a string
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    return in <tt>
          <b>version</b>
        </tt> the Scilab version name
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
getversion()
 </pre>
    </ul>
  </body>
</html>
