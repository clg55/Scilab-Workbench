    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>date -  Current date as date string  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>dt=date()  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>dt  </b>
          </tt>
    : a string
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    dt=date() returns a string containing the date in dd-mmm-yyyy format.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
date()
 </pre>
    </ul>
