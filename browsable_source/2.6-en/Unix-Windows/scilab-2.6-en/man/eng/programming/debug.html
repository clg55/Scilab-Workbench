<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>debug -  debugging level  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>debug(level-int)  </dd>
      <dd>level-int=debug()  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>level-int  </b>
          </tt>
    : integer (0 to 4)
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    For the values 0,1,2,3,4 of <tt>
          <b>level-int</b>
        </tt> , <tt>
          <b>debug</b>
        </tt> defines
    various levels of debugging. (For Scilab experts only).
  </p>
  </ul>
  </body>
</html>
