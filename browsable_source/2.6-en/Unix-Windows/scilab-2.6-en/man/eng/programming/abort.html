    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>abort -  interrupt evaluation.  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>abort</b>
        </tt> interrupts current evaluation and gives the prompt. Within
    a <tt>
          <b>pause</b>
        </tt> level  <tt>
          <b>abort</b>
        </tt> return to level 0 prompt.
  </p>
  </ul>
