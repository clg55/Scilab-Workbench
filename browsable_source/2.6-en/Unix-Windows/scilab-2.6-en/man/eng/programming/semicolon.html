    <CENTER>Scilab Function  </CENTER>

    <H3>NAME </H3>
    <p>
      <ul>semicolon (;) -   ending expression and row separator  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    In a file, the line separator ``;'' suppresses the display of the
    line.
  </p>
  <p>
    Within brackets ; denotes row separator in matrix definition.
  </p>
  </ul>
