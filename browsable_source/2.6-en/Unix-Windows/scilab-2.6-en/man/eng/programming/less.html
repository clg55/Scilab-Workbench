    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>less (&lt;) -  lower than comparison  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    logical comparison symbol
  </p>
 

  <li>&lt;&gt; 
    means "different" (same as )
  </li>

  <li>&lt; 
    means "lower than"
  </li>

  <li>&gt; 
    means "larger than"
  </li>

  <li>&lt;= 
    means lower than or equal to.
  </li>

  <li>&gt;= 
    means larger than or equal to
  </li>
 
  </ul>
