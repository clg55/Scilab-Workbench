    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>null -  delete an element in a list  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>l(i)=null()  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Deletion of objects inside a list
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
l=list(1,2,3);
l(2)=null() // get list(1,3)
 </pre>
    </ul>
