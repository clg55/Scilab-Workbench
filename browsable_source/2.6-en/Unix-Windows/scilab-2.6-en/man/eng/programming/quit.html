    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>quit -  decrease the pause level or exit  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>quit</b>
        </tt> terminates Scilab or decreases the <tt>
          <b>pause</b>
        </tt> level.
  </p>
  </ul>
