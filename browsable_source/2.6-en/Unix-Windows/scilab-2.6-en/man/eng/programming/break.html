    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>break -  keyword to interrupt loops  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Inside a <tt>
          <b>for</b>
        </tt> or <tt>
          <b>while</b>
        </tt> loop, the command <tt>
          <b>break</b>
        </tt> forces the end
    of the loop.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
k=0; while 1==1, k=k+1; if k &gt; 100 then  break,end; end
 </pre>
    </ul>
