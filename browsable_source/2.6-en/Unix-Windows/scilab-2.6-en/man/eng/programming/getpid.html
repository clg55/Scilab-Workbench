    <p>
      <ul>getpid -  get Scilab process identificator  </ul>

    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>id=getpid()  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>

  </p>
  </ul>

    <ul>
      <pre>
d='SD_'+string(getpid())+'_'
 </pre>
    </ul>
