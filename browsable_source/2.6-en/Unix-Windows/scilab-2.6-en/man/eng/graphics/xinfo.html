<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>xinfo -  draw an info string in the message subwindow  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>xinfo(info)  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>info  </b>
          </tt>
    : string
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>xinfo</b>
        </tt> draws the string <tt>
          <b>info</b>
        </tt> in the message subwindow
    of the current graphics window.
  </p>
  </ul>
  </body>
</html>
