    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>xselect -  raise the current graphics window  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>xselect()  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>xselect</b>
        </tt> raises the current graphics window. It creates the window
    if none exists.
    If the current graphics window is iconified nothing is done.
  </p>
  </ul>
