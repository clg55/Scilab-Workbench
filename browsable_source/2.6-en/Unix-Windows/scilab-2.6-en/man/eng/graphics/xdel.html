<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>xdel -  delete a graphics window  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>xdel([win-nums])   </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>win-nums  </b>
          </tt>
    : integer or integer vector
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>xdel</b>
        </tt> deletes the graphics windows <tt>
          <b>win-nums</b>
        </tt> or the current
    graphics window if no argument is given.
  </p>
  </ul>
