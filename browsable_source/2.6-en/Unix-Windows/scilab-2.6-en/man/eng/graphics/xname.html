    <H3>NAME </H3>
    <p>
      <ul>xname -  change the name of the current graphics window  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>xname(name)  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>name  </b>
          </tt>
    : string, new name of the graphics window.
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>xname</b>
        </tt> changes the name of the current graphics window.
  </p>
  </ul>
