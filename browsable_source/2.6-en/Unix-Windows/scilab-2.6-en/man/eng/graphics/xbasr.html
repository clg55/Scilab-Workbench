    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>xbasr -  redraw a graphics window  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>xbasr(win_num)  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>xbasr</b>
        </tt> is used to redraw the content of the graphics
    window with id <tt>
          <b>win_num</b>
        </tt>. It works only with the driver <tt>
          <b>"Rec"</b>
        </tt>.
  </p>
  </ul>
