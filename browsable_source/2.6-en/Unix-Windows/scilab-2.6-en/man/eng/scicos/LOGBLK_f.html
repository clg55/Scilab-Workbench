<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scicos Block  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>LOGBLK_f -  Scicos logarithm  block  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    This block realizes <tt>
          <b>y(i)=log(u(i))/log(a)</b>
        </tt>. The input and output port sizes
    are determined by the context.
  </p>
  </ul>
    <H3>DIALOGUE PARAMETERS</H3>
    <ul>
      <li>a : real scalar greater than 1

  </li>
    </ul>
  </body>
</html>
