    <CENTER>Scicos Block  </CENTER>

    <H3>NAME </H3>
    <p>
      <ul>COSBLK_f -  Scicos cosine block  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    This block realizes vector cosine operation. <tt>
          <b>y(i)=cos(u(i))</b>
        </tt>.
    The port input and output  port sizes are equal and determined by the
    context.
  </p>
  </ul>
    <H3>DIALOGUE PARAMETERS</H3>
    <ul>
      <p>
    None.
  </p>
    </ul>
