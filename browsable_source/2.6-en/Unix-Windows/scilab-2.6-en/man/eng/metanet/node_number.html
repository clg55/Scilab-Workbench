    <CENTER>Scilab function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>node_number -  number of nodes of a graph  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>n = node_number(g)  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>g  </b>
          </tt>
    : graph list
  </li>
  <li>
          <tt>
            <b>n  </b>
          </tt>
    : integer, number of nodes
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>node_number</b>
        </tt> returns the number <tt>
          <b>n</b>
        </tt> of nodes of the graph.
  </p>
  </ul>
