<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>jmat -  row or column block permutation  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[j]=jmat(n,m)  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>n  </b>
          </tt>
    : number of block rows or block columns of the matrix
  </li>
  <li>
          <tt>
            <b>m  </b>
          </tt>
    : size of the (square) blocks
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    This function permutes block rows or block columns of a matrix
  </p>
  <p>
  </p>
  </ul>
  </body>
</html>
