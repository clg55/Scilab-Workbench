<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>tan -  tangent  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[t]=tan(x)     </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>x  </b>
          </tt>
    : vector or matrix
  </li>
  <li>
          <tt>
            <b>t  </b>
          </tt>
    : vector or matrix
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    The  elements  of <tt>
          <b>t</b>
        </tt>   are  the tangent of  the elements of <tt>
          <b>x</b>
        </tt>.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
x=[1,%i,-1,-%i]
tan(x)
sin(x)./cos(x)
 </pre>
    </ul>
