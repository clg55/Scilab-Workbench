<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>kron -  Kronecker product (.*.)  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>kron(x,y)   </dd>
      <dd>x.*.y  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Kronecker tensor product of two matrices <tt>
          <b>x</b>
        </tt> and <tt>
          <b>y</b>
        </tt>.
    Same as <tt>
          <b>x.*.y</b>
        </tt> . <tt>
          <b>x</b>
        </tt> and <tt>
          <b>y</b>
        </tt> can be sparse matrices.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
A=[1,2;3,4];
kron(A,A)
A.*.A
sparse(A).*.sparse(A)
A(1,1)=%i;
kron(A,A)
 </pre>
    </ul>
  </body>
</html>
