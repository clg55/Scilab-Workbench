    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>imag -  imaginary part  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[y]=imag(x)  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>x  </b>
          </tt>
    : real or complex vector or matrix.
  </li>
  <li>
          <tt>
            <b>y  </b>
          </tt>
    : real vector or matrix.
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>imag(x)</b>
        </tt> is the imaginary part of <tt>
          <b>x</b>
        </tt>. (See <tt>
          <b> %i</b>
        </tt> to enter complex numbers).
  </p>
  </ul>

    </p>
