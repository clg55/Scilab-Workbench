    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>mulf -   symbolic multiplication  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>mulf('d','c')  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    returns the string <tt>
          <b>'c*d'</b>
        </tt>
    Trivial simplifications such as <tt>
          <b>'1*c' = 'c'</b>
        </tt> are performed.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
mulf('1','a')
mulf('0','a')
'a'+'b'   //Caution...
 </pre>
    </ul>
