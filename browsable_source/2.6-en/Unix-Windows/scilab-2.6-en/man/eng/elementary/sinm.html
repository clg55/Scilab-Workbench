    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>sinm -   matrix sine function  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>t=sinm(x)  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>x  </b>
          </tt>
    : real or complex square  matrix
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>sinm(x)</b>
        </tt> is matrix sine of x matrix.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
A=[1,2;2,4];
sinm(A)+0.5*%i*(expm(%i*A)-expm(-%i*A))
 </pre>
    </ul>
