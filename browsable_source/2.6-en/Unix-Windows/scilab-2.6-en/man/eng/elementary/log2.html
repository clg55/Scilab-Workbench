    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>log2 -  base 2 logarithm  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>y=log2(x)  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>x  </b>
          </tt>
    : vector or matrix
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    decimal logarithm.If <tt>
          <b>x</b>
        </tt> is a vector <tt>
          <b>log2(x)=[log2(x1),...,log2(xn)]</b>
        </tt>.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
2.^log2([1,%i,-1,-%i])
 </pre>
    </ul>
