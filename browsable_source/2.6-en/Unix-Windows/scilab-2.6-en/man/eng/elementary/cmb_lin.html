    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>cmb_lin -  symbolic linear combination  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[x]=cmb_lin(alfa,x,beta,y)  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    Evaluates <tt>
          <b>alfa*x-beta*y</b>
        </tt>. <tt>
          <b> alfa, beta, x, y</b>
        </tt> are character
    strings. (low-level routine)
  </p>
  </ul>
