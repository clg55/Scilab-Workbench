<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>conj -   conjugate  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[y]=conj(x)  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>x,y  </b>
          </tt>
    :  real or complex matrix.
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>conj(x)</b>
        </tt> is the complex conjugate of <tt>
          <b>x</b>
        </tt>. 
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
x=[1+%i,-%i;%i,2*%i];
conj(x)
x'-conj(x)  //x'  is conjugate transpose
 </pre>
    </ul>
  </body>
</html>
