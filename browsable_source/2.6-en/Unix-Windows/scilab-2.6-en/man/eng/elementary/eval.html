    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>eval -  evaluation of a matrix of strings  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[H]= eval(Z)  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    returns the evaluation of the matrix of character strings <tt>
          <b>Z</b>
        </tt>.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
a=1; b=2; Z=['a','sin(b)'] ; eval(Z)  //returns the matrix [1,0.909];
 </pre>
    </ul>
