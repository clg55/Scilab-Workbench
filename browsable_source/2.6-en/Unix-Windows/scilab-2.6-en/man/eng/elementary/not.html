    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>not (~) -  logical not  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>~A  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>~A</b>
        </tt>  gives the element-wise negation of the elements of the  boolean 
    matrix  <tt>
          <b>A</b>
        </tt>.  
  </p>
  <p>
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
~[%t %t %f]
 </pre>
    </ul>
