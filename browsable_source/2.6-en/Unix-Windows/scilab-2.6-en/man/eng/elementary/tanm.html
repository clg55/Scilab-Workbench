    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>tanm -  matrix tangent  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[t]=tanm(x)     </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>x  </b>
          </tt>
    : square real or complex matrix
  </li>
  <li>
          <tt>
            <b>t  </b>
          </tt>
    : square matrix
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>tanm(x)</b>
        </tt>  is the matrix tangent of the square matrix x 
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
A=[1,2;3,4];
tanm(A)
 </pre>
    </ul>
