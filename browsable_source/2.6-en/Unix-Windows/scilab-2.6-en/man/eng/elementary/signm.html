    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>signm -  matrix sign function  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
  </p>
  <p>
    For square and Hermitian matrices <tt>
          <b>X=signm(A)</b>
        </tt> is matrix sign
    function.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
A=rand(4,4);B=A+A';X=signm(B);spec(B),spec(X)
 </pre>
    </ul>

      </ul>
    </p>
