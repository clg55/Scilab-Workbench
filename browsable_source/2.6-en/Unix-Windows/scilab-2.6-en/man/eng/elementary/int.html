<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>int -  integer part  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[y]=int(X)  </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>X  </b>
          </tt>
    : real matrix
  </li>
  <li>
          <tt>
            <b>y  </b>
          </tt>
    : integer matrix
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>int(X)</b>
        </tt> returns the integer part of the real matrix <tt>
          <b>X</b>
        </tt>.
    Same as <tt>
          <b>fix</b>
        </tt>.
  </p>
  </ul>
