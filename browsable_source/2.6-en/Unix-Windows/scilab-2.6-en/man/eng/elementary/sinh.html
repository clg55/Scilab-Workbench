<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>sinh -  hyperbolic sine  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[t]=sinh(x)   </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>x,t  </b>
          </tt>
    : real or complex vectors/matrices
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    the elements   of   vector  <tt>
          <b>t</b>
        </tt>  are the   
    hyperbolic  sine  of elements of vector <tt>
          <b>x</b>
        </tt>.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
asinh(sinh([0,1,%i]))
 </pre>
    </ul>

    <p>
      <ul>
        <a href="asinhm.html">
          <tt>
            <b>asinh</b>
          </tt>
        </a>
      </ul>
    </p>
  </body>
</html>
