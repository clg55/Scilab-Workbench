<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>coth -  hyperbolic cotangent  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[t]=coth(x)  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    the elements of vector <tt>
          <b>t</b>
        </tt> are the hyperbolic cotangent 
    of elements of the vector <tt>
          <b>x</b>
        </tt>.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
x=[1,2*%i]
t=exp(x);
(t-ones(x)./t).\(t+ones(x)./t)
coth(x)
 </pre>
    </ul>

    </p>
