<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>sign -  sign function  </ul>
    </p>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
     <tt>
          <b>X=sign(A)</b>
        </tt> returns the matrix made
    of the signs of <tt>
          <b>A(i,j)</b>
        </tt>.For complex <tt>
          <b>A</b>
        </tt>, <tt>
          <b>sign(A) = A./abs(A)</b>
        </tt>.
    function.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
sign(rand(2,3))
sign(1+%i)
 </pre>
    </ul>

      </ul>
    </p>
