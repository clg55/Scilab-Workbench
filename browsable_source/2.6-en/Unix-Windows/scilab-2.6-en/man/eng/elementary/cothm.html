<html>
  <body bgcolor="FFFFFF">
    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>cothm -  matrix hyperbolic cotangent  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[t]=cothm(x)  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>cothm(x)</b>
        </tt> is the matrix hyperbolic cotangent of the square matrix x.
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
A=[1,2;3,4];
cothm(A)
 </pre>
    </ul>

      </ul>
    </p>
