    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>tanh -  hyperbolic tangent  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>t=tanh(x)   </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    the elements of <tt>
          <b>t</b>
        </tt> are the hyperbolic 
    tangents  of the elements of <tt>
          <b>x</b>
        </tt>
  </p>
  </ul>
    <H3>EXAMPLES</H3>
    <ul>
      <pre>
x=[1,%i,-1,-%i]
tanh(x)
sinh(x)./cosh(x)
 </pre>
    </ul>
