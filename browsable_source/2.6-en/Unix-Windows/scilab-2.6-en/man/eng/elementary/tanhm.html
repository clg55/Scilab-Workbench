    <CENTER>Scilab Function  </CENTER>

    <H3>NAME </H3>
    <p>
      <ul>tanhm -  matrix hyperbolic tangent  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>t=tanhm(x)   </dd>
    </dl>
    <H3>PARAMETERS</H3>
    <ul>
      <ul>
  <li>
          <tt>
            <b>x,t  </b>
          </tt>
    : real or complex square matrix 
  </li>
 </ul>
    </ul>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    tanhm is the matrix hyperbolic tangent  of the matrix x.
  </p>
  </ul>
