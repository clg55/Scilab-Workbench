<html>

    <CENTER>Scilab Function  </CENTER>
    <P></P>
    <H3>NAME </H3>
    <p>
      <ul>readc_ -  read a character string  </ul>
    </p>
    <H3>CALLING SEQUENCE</H3>
    <dl>
      <dd>[c]=readc_(unit)  </dd>
      <dd>[c]=readc_()  </dd>
    </dl>
    <H3>DESCRIPTION</H3>
    <ul>
  <p>
    <tt>
          <b>readc_</b>
        </tt> reads a character string.
    This function allows one to interrupt an exec file without <tt>
          <b>pause</b>
        </tt>;
    the exec file stops until carriage return is made.
  </p>
  </ul>
